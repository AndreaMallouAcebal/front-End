<div class="container">
<div class="card">
  <div class="card-body">
    <div class="card-title"><img src="../../../assets/img/usuario.png" alt="foto usuario"></div>
   
      <h5 class="card-title">{{usuario.nombre}} {{usuario.apellidos}} <svg *ngIf="usuario.voluntario" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-check-fill" viewBox="0 0 16 16">
        <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
      </svg></h5>
      <br>
    </div>
    <ul class="list-group list-group-flush">

      <li class="list-group-item">Dni: {{usuario.dni}} </li>
      <li class="list-group-item">Email: {{usuario.email}}</li>

    </ul>
    <div class="card-body">
      <div class="enlaces">
      <a routerLink="/usuarios/{{usuario.id}}" class="card-link">Modificar</a>
      <a (click)="onClickEliminarUsuario(usuario.id)" class="card-link">Eliminar cuenta</a>
    </div>
    </div>
    <button *ngIf="!usuario.voluntario" type="button" class="btn btn-primary" 
    (click)="onVoluntario(usuario)">Hazte voluntario!</button>
    <button type="button" class="btn btn-danger" 
    (click)="onLogOut()">Cerrar sesion</button>
  </div>
</div>
