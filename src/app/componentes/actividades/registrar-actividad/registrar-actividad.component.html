
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registrar una actividad</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="actividadesForm"><br>
      <div class="form-group">
        <label>Nombre: </label>
        <input type="text" [(ngModel)]="actividad.nombre" name="nombre" id="nombre" formControlName="nombre" class="form-control">
      </div><br>
      <!--MENSAJE DE ERROR (REQUERIDO)-->
      <div *ngIf="actividadesForm.get('nombre')?.invalid && actividadesForm.get('nombre')?.touched" class="alert alert-danger">El
        campo nombre no puede estar vacío y su longitud no puede exceder los 30 caracteres</div>
      <div class="form-group">
        <label>Fecha: </label>
        <input type="date" [(ngModel)]="actividad.fecha"  name="fecha" id="fecha" formControlName="fecha" class="form-control">
      </div><br>
      <!--MENSAJE DE ERROR (REQUERIDO)-->
      <div *ngIf="actividadesForm.get('fecha')?.invalid && actividadesForm.get('fecha')?.touched" class="alert alert-danger">El
        campo fecha no puede estar vacío y su longitud no puede exceder los 600 caracteres</div>

       <div class="form-group">
        <label>Descripción</label>
        <input type="text"[(ngModel)]="actividad.descripcion" name="descripcion" id="descripcion"  formControlName="descripcion" class="form-control">
      </div><br>
      <!--MENSAJE DE ERROR (REQUERIDO)-->
      <div *ngIf="actividadesForm.get('descripcion')?.invalid && actividadesForm.get('descripcion')?.touched" class="alert alert-danger">El
        campo descripción no puede estar vacío</div>

      <button type="submit" class="btn btn-success" [disabled]="actividadesForm.invalid">Guardar</button>
    </form>
  </div><br>
